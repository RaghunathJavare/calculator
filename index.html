<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>calculator</title>

	<!-- Google fonts -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

	<!-- CSS Stylesheets -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/style.css" />

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/a87e8bf9f7.js" crossorigin="anonymous"></script>

	<!-- Boostrap Scripts -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</head>

<body>

	<section id="calculator">
		<div class="bottom__container">
			<input class="user__input" type="text" disabled>
			<div class="container-fluid number__container">
				<!-- row first  1️⃣-->
				<div class="row first__row">
					<div class="col"><button class="buttons  icons btn-delete__all">AC</button></div>

					<div class="col"><button class="buttons icons" value="/">/</button></div>

					<div class="col"><button class="buttons icons" value="%">%</button></div>
					<div class="col"><button class="buttons backspace" value=""><span
								class="material-symbols-outlined  btn__backspace icons">
								backspace
							</span>
						</button></div>
				</div>


				<!-- row first 2️⃣-->


				<div class="row">
					<div class="col"><button class="buttons" value="7">7</button></div>
					<div class="col"><button class="buttons" value="8">8</button></div>
					<div class="col"><button class="buttons" value="9">9</button></div>
					<div class="col"><button class="buttons icons" value="*">*</button></div>
				</div>

				<!-- row first  3️⃣-->

				<div class="row">
					<div class="col"><button class="buttons" value="4">4</button></div>
					<div class="col"><button class="buttons" value="5">5</button></div>
					<div class="col"><button class="buttons" value="6">6</button></div>
					<div class="col"><button class="buttons icons " value="-">-</button></div>
				</div>
				<!-- row first  4️⃣-->

				<div class="row">
					<div class="col"><button class="buttons" value="1">1</button></div>
					<div class="col"><button class="buttons" value="2">2</button></div>
					<div class="col"><button class="buttons" value="3">3</button></div>
					<div class="col"><button class="buttons icons" value="+">+</button></div>
				</div>

				<!-- row first  5️⃣-->

				<div class="row">
					<div class="col"><button class="buttons icons" value=",">,</button></div>
					<div class="col"><button class="buttons" value="0">0</button></div>
					<div class="col"><button class="buttons icons" value=".">.</button></div>
					<div class="col"><button class="buttons icons  btn__equal" value="">=</button></div>
				</div>

			</div>
		</div>
		</div>
	</section>


	<div class="container"> </div>
	<script src="scripts/script.js"></script>
</body>

</html>
