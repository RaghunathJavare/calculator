<!DOCTYPE html>
<html lang="en">
<head>
    <!-- boostrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- font Awsome link -->
    <script src="https://kit.fontawesome.com/a87e8bf9f7.js" crossorigin="anonymous"></script>

    <!-- google fonts licnk -->
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:ital@1&family=Montserrat:wght@700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!-- css link  -->

    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>


    <!-- boostrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin=`"anonymous"></script>
</head>
<body>

    <section id="box" class="bg-dark">

        <div class="container-fluid top">
                <header>
                    <p class="header-text">0</p>
                </header>    
            </div>

            <!-- row first 
             -->
            <div class="row calculator-box">

                <div class="col-3">
                    <p>AC</p>

                </div>
                <div class="col-3">
                    <p>@</p>
                    
                </div>
                <div class="col-3">
                    <p>%</p>
                </div>
                <div class="col-3">
                    <p>/</p>
                </div>
            </div>

            <!-- row second  -->
            <div class="row calculator-box">

                <div class="col-3">
                    <p>7</p>

                </div>
                <div class="col-3">
                    <p>8</p>
                    
                </div>
                <div class="col-3">
                    <p>9</p>
                </div>
                <div class="col-3">
                    <p>*</p>
                </div>
            </div>
            
            <!-- row third  -->
            
            <div class="row calculator-box">

                <div class="col-3">
                    <p>4</p>

                </div>
                <div class="col-3">
                    <p>5</p>
                    
                </div>
                <div class="col-3">
                    <p>6</p>
                </div>
                <div class="col-3">
                    <p>-</p>
                </div>
            </div>
            
            <!-- row forth  -->
            
            <div class="row calculator-box">

                <div class="col-3">
                    <p>1</p>

                </div>
                <div class="col-3">
                    <p>2</p>
                    
                </div>
                <div class="col-3">
                    <p>3</p>
                </div>
                <div class="col-3">
                    <p>+</p>
                </div>
            </div>
             <!-- row fifth  -->
             
            <div class="row calculator-box">

                <div class="col-3">
                    <p>,</p>

                </div>
                <div class="col-3">
                    <p>0</p>
                    
                </div>
                <div class="col-3">
                    <p>.</p>
                </div>
                <div class="col-3">
                    <p>=</p>
                </div>
            </div>
            
            
        </div>
        </section>
    <script src="scripts/script.js"></script>
</body>
</html>
